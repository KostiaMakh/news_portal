<nav aria-label="Page navigation" class="pagination-block">
    <ul class="pagination">

        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?{{ search_field }}page={{ page_obj.previous_page_number }}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
        {% endif %}


        {% for p in page_obj.paginator.page_range %}

            {% if p == page_obj.number %}

                 <li class="page-item active-page"><a class="page-link" href="?{{ search_field }}page={{ p }}">{{ p }}</a></li>

            {% else %}

                 <li class="page-item"><a class="page-link" href="?{{ search_field }}page={{ p }}">{{ p }}</a></li>

            {% endif %}


        {% endfor %}

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?{{ search_field }}page={{ page_obj.next_page_number }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        {% endif %}

    </ul>
</nav>
